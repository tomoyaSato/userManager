<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>	
        <title>ユーザ情報管理システム</title>	
        <meta charset="utf-8"/>
        <script language="JavaScript">
            window.onload = function(){    
                loginErrAlert();              
            };
            function loginErrAlert(){
                if(#{loginManagedBean.loginErrFlg}){
                    alert("ログイン情報に誤りがあります");
                }
            }
        </script>
    </h:head>
    <h:body>
        <h:form>
            <h3>ユーザー管理システム</h3>
            iD:<h:inputText value="#{loginManagedBean.id}" /><br/>
            Password:<h:inputSecret value="#{loginManagedBean.password}" /><br/>
            <h:commandButton value="ログイン" action="#{loginManagedBean.login()}" />	
        </h:form>
    </h:body>
</html>
