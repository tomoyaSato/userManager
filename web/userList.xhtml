<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ユーザ情報管理システム</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="CSS/userList.css"/>
        
    </h:head>
    <h:body>
        <h:form>
            <f:metadata>
                <f:viewAction action="#{loginManagedBean.userListloginCheck()}"/>
            </f:metadata>
            <font class="title">ユーザー情報一覧</font>
            <h:commandButton id="logoutButton" value="ログアウト" />

            <h:dataTable value="#{userListManagedBean.userDataList}" var="data"
                         rowClasses="data" columnClasses="center,center"
                         captionClass="caption" headerClass="header" footerClass="footer">


                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    <h:outputText value="#{data.id}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ユーザー名"/>
                    </f:facet>
                    <h:outputText value="#{data.name}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="変更"/>
                    </f:facet>
                    <h:commandButton value="変更" action="#{userInfoDetailManagedBean.moveUserInfoDetail(1)}">
                        <f:setPropertyActionListener target="#{userInfoDetailManagedBean.id}" value="#{data.id}" />
                    </h:commandButton>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="削除"/>
                    </f:facet>
                    <h:commandButton value="削除" action="#{userInfoDetailManagedBean.moveUserInfoDetail(1)}">
                        <f:setPropertyActionListener target="#{userInfoDetailManagedBean.id}" value="#{data.id}" />
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <h:commandButton value="登録" action="#{userInfoDetailManagedBean.moveUserInfoDetail(0)}"/>
        </h:form>
    </h:body>
</html>
